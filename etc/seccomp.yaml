constants:
  plugins:
    - 'POSIX'
    - 'LinuxClone'
  values:
    TCGETS: 0x5401
    FIOCLEX: 0x5451
    FIONBIO: 0x5421
    TIOCGPTN: 0x80045430
    IPC_PRIVATE: 0
    IPC_STAT: 2
    IPC_INFO: 3
    IPC_SET: 1
    IPC_RMID: 0
    S_IFIFO: 4096

profiles:
  default:
    include:
      - time_calls
      - file_readonly
      - stdio
      - lang_cobol
#      - exec_wrapper
      - file_write
      - file_tty
      - file_opendir
      - file_temp
    rules:
      - syscall: execve
      - syscall: statfs
      - syscall: 334 # rseq, not known by modules yet
# Memory related calls
      - syscall: memfd_create
      - syscall: mmap
      - syscall: munmap
      - syscall: mremap
      - syscall: mprotect
      - syscall: madvise
      - syscall: brk
# Exit and signal related
      - syscall: exit
      - syscall: exit_group
      - syscall: rt_sigaction
      - syscall: rt_sigprocmask
      - syscall: rt_sigreturn
      - syscall: sigaltstack
# User related calls
      - syscall: getuid
      - syscall: geteuid
      - syscall: getcwd
      - syscall: getpid
      - syscall: getsid
      - syscall: getppid
      - syscall: gettid
      - syscall: getgid
      - syscall: getegid
      - syscall: getgroups
      - syscall: setregid
        tests:
          - [0, '==', 65534]
          - [1, '==', 65534]
      - syscall: setresuid
        tests:
          - [1, '==', 65534]
      - syscall: setresgid
        tests:
          - [1, '==', 65534]
# System related
      - syscall: uname
# Non-opening file related calls
      - syscall: access
      - syscall: poll
      - syscall: readlink
# Safe threading related calls
      - syscall: arch_prctl
      - syscall: set_tid_address
      - syscall: set_robust_list
      - syscall: futex
# Limit/Capabilities related
      - syscall: getrlimit
      - syscall: prctl
      - syscall: prlimit64
# Misc
      - syscall: pipe2
      - syscall: getrandom
      - syscall: dup2
      - syscall: dup
      - syscall: dup3
      - syscall: sysinfo
      - syscall: chdir
      - syscall: kill
      - syscall: sched_getaffinity
      - syscall: sched_setaffinity
      - syscall: get_mempolicy
      - syscall: mlock
      - syscall: alarm

  time_calls:
    rules:
      - syscall: nanosleep
      - syscall: clock_nanosleep
      - syscall: clock_gettime
      - syscall: clock_getres
      - syscall: times
      - syscall: gettimeofday

  exec_wrapper:
#    rules:
#      - syscall: execve
    rule_generator: "ExecWrapper::exec_wrapper_gen"

  file_open:
    rules:
      - syscall: open
#        tests:
#          - [1, '==', '{{open_modes}}']
      - syscall: openat
#        tests:
#          - [2, '==', '{{open_modes}}']
      - syscall: close
      - syscall: select
      - syscall: read
      - syscall: pread64
      - syscall: lseek
      - syscall: fstat
      - syscall: newfstatat
      - syscall: stat
      - syscall: statx
      - syscall: lstat
      - syscall: fcntl
# ioctl(4, TCGETS, 0xDEADCAFEBABE) = -1 ENOTTY (Inappropriate ioctl for device)
# Check if the opened file is a TTY
      - syscall: ioctl
        tests:
          - [1, '==', 'TCGETS']

  file_opendir:
    include:
      - file_open
    rules:
      - syscall: getdents
      - syscall: getdents64
      - syscall: open
        tests:
          - [1, '==', 'O_DIRECTORY|O_RDONLY|O_NONBLOCK|O_CLOEXEC']

  file_readonly:
    include:
      - file_open
    permute:
      open_modes:
        - 'O_NONBLOCK'
        - 'O_EXCL'
        - 'O_RDONLY'
        - 'O_NOFOLLOW'
        - 'O_CLOEXEC'

  file_tty:
    include:
      - file_open
    permute:
      open_modes:
        - 'O_NOCTTY'

  file_write:
    include:
      - file_open
      - file_readonly
    permute:
      open_modes:
        - 'O_CREAT'
        - 'O_WRONLY'
        - 'O_TRUNC'
        - 'O_RDWR'
        - 'O_APPEND'
    rules:
      - syscall: write
      - syscall: writev
      - syscall: pwrite64
      - syscall: umask
      - syscall: chmod
      - syscall: fchmod
      - syscall: fchmodat
      - syscall: mkdir
      - syscall: rmdir
      - syscall: rename
      - syscall: renameat
      - syscall: renameat2
      - syscall: flock
      - syscall: fsync
      - syscall: ftruncate
      - syscall: socketpair
      - syscall: utimensat
      - syscall: utimes
      - syscall: msync
      - syscall: mknod
        tests:
          - [1, '==', 'S_IFIFO | 0666']
      - syscall: symlinkat
      - syscall: symlink
      - syscall: chown

  file_temp:
    rules:
      - syscall: chmod
        tests:
          - [1, '==', 0o600]
      - syscall: unlink
      - syscall: unlinkat

  lang_javascript:
    include:
      - default
      - file_temp
    rules:
      - syscall: epoll_create1
      - syscall: eventfd2
      - syscall: epoll_ctl
      - syscall: epoll_wait
      - syscall: ioctl
        tests:
          - [1, '==', 'FIOCLEX']
      - syscall: clone
        tests:
          - [0, '==', 'CLONE_VM|CLONE_FS|CLONE_FILES|CLONE_SIGHAND|CLONE_THREAD|CLONE_SYSVSEM|CLONE_SETTLS|CLONE_PARENT_SETTID|CLONE_CHILD_CLEARTID']
      - syscall: ioctl
        tests:
          - [1, '==', 'TIOCGPTN']
      - syscall: ioctl
        tests:
          - [1, '==', 'FIONBIO']
      - syscall: ioctl
        tests: # Let node do any ioctl to stdout
          - [0, '==', 1]
      - syscall: ioctl
        tests: # let node do any ioctl to stderr
          - [0, '==', 2]

  lang_perl:
    include:
      - default
    rules:
      - syscall: clone
      - syscall: wait4
      - syscall: shmget
        tests: [[0, '==', 'IPC_PRIVATE']]
      - syscall: shmctl
      - syscall: shmat
      - syscall: shmdt
      - syscall: socket
        action: ERRNO(13) # EACCES error on socket
      - syscall: membarrier
#        action: ERRNO(88) # ENOSYS error on socket
      - syscall: getpeername
        action: ERRNO(22) # EACCES error on socket

  lang_perl6:
    include:
      - lang_perl
      - lang_javascript # for epoll
    rules:
      - syscall: getrusage

  lang_ruby:
    include:
      - default
    rules:
      - syscall: clone
        tests:
          - [0, '==', 'CLONE_VM|CLONE_FS|CLONE_FILES|CLONE_SIGHAND|CLONE_THREAD|CLONE_SYSVSEM|CLONE_SETTLS|CLONE_PARENT_SETTID|CLONE_CHILD_CLEARTID']
      - syscall: sigaltstack
      - syscall: pipe2
      - syscall: write
        tests: # Used for inter thread communication.  FDs might change number depending on release
          - [0, '==', 5]
      - syscall: write
        tests: # Used for inter thread communication.  FDs might change number depending on release
          - [0, '==', 7]

  lang_cobol:
    include:
      - default
      - lang_perl
    rules:
      - syscall: clone
      - syscall: execve # temporary, will make it capable of running without this later
      - syscall: pipe
      - syscall: wait4
      - syscall: sysinfo
      - syscall: vfork # lolwut it needs vfork? wtf
      - syscall: getrusage
      - syscall: ioctl # test anything on stdout
        tests:
          - [0, '==', 1]
      - syscall: ioctl # test anything on -1?
      - syscall: getpgrp
      - syscall: statfs # for ls
      - syscall: lgetxattr # for ls
      - syscall: getxattr # for ls
      - syscall: socket
        action: ERRNO(13) # EACCES error on socket
      - syscall: faccessat
      - syscall: dup

  lang_tcc:
    include:
      - default
      - lang_perl
    rules: []

  stdio:
    rules:
      - syscall: read # Read from STDIN
        tests:
          - [0, '==', 0]
      - syscall: write # Write to STDOUT
        tests:
          - [0, '==', 1]
      - syscall: write # Write to STDERR
        tests:
          - [0, '==', 2]
      - syscall: fadvise64
